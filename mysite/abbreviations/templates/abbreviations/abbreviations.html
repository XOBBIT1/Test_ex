{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
        </ul>
        {% if user.is_authenticated %}
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                <a href="" class="nav-link px-2 text-white">Logout</a>
              </button>
            </div>
        {% else %}
          <div class="text-end">
              <button type="button" class="btn btn-warning">
                <a href="{% url 'register' %}" class="nav-link px-2 text-white">Registration</a>
              </button>
              <button type="button" class="btn btn-outline-light me-2">
                 <a href="{% url 'login' %}" class="nav-link px-2 text-white">Login</a>
              </button>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
  {% block content %}
  <form action="{% url '' %}" method="post">
    {% csrf_token %}
      <body class="text-center">
        <main class="form-signin w-100 m-auto">
          <form>
            <h1 class="h3 mb-3 fw-normal">Введите URl</h1>
            <div class="form-floating">
              <input type="url" class="w-30 form-control" name="url" id="floatingPassword" placeholder="Url">
              <label for="floatingPassword">Url</label>
            </div>
              <br>
            <button class="w-20 btn btn-lg btn-primary" >Shorten</button>
          </form>
        </main>
    </body>
  </form>
  {% endblock %}
</body>
</html>
